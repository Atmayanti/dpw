<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(-8.5830695, 116.3202515),
                    zoom: 9
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
                var lokasi = new google.maps.LatLng(-8.5830695, 116.3202515);
                var marker = new google.maps.Marker({
                    position: lokasi
                });
                marker.setMap(map);
                var infowindow = new google.maps.InfoWindow({
                    content: "<h2>Hello Dunia!</h2>"
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map-canvas" style="width:100%;height:500px" />
    </body>
</html>
